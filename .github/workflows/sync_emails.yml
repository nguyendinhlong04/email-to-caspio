name: Sync Gmail to Caspio

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # NEW DEBUGGING STEP: This will test the secrets directly.
      - name: Validate JSON Secrets
        env:
          CREDENTIALS_JSON: ${{ secrets.GMAIL_CREDENTIALS_JSON }}
          TOKEN_JSON: ${{ secrets.GMAIL_TOKEN_JSON }}
        run: |
          echo "--- Validating GMAIL_CREDENTIALS_JSON ---"
          python -c "import json, os; json.loads(os.environ['CREDENTIALS_JSON'])" && echo "✅ credentials.json is VALID" || echo "❌ credentials.json is INVALID"
          echo "--- Validating GMAIL_TOKEN_JSON ---"
          python -c "import json, os; json.loads(os.environ['TOKEN_JSON'])" && echo "✅ token.json is VALID" || echo "❌ token.json is INVALID"

      - name: Create Google credentials from secrets
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS_JSON }}" > credentials.json
          echo "${{ secrets.GMAIL_TOKEN_JSON }}" > token.json
        
      - name: Run the sync script
        env:
          CASPIO_API_URL: ${{ secrets.CASPIO_API_URL }}
          CASPIO_CLIENT_ID: ${{ secrets.CASPIO_CLIENT_ID }}
          CASPIO_CLIENT_SECRET: ${{ secrets.CASPIO_CLIENT_SECRET }}
          
        run: python main_script.py
